<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <style>
    body {
      text-align: center;
      background-color: #B2BABB;
    }

    h1 {
      color: #D68910;
    }

    h3 {
      color: #2980B9;
    }

    input,
    textarea {
      width: 100%;
      height: 100%;
    }

    .error {
      color: red;
      font-size: 12px;
      display: block;
      text-align: left;
    }
  </style>
  
</head>
<body>
  <h2>REGISTRATION FORM</h2>
  <table align="center" style="width:50%">
    <form id="myForm">
      <tr>
        <td>
          <h3>Name</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="name">
          <span class="error" id="nameError"></span>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Age</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="age">
          <span class="error" id="ageError"></span>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Address</h3>
        </td>
        <td>:</td>
        <td>
          <textarea id="address"></textarea>
          <span class="error" id="addressError"></span>
        </td>
      </tr>
      <tr>
        <td>
          <h3>State</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="state">
          <span class="error" id="stateError"></span>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Phone</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="phone">
          <span class="error" id="phoneError"></span>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Email</h3>
        </td>
        <td>:</td>
        <td>
          <input type="text" id="email">
          <span class="error" id="emailError"></span>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Password</h3>
        </td>
        <td>:</td>
        <td>
          <input type="password" id="pass">
          <span class="error" id="passError"></span>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Confirm Password</h3>
        </td>
        <td>:</td>
        <td>
          <input type="password" id="cpass">
          <span class="error" id="cpassError"></span>
        </td>
      </tr>
      <tr>
        <td></td>
        <td style="text-align: center">
          <button type="submit">REGISTER</button>
        </td>
        <td></td>
      </tr>
    </form>
  </table>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#myForm").submit(function(event) {
        event.preventDefault();
        $(".error").text("");

        var name = $("#name").val().trim();
        var age = $("#age").val().trim();
        var address = $("#address").val().trim();
        var state = $("#state").val().trim();
        var phone = $("#phone").val().trim();
        var email = $("#email").val().trim();
        var pass = $("#pass").val();
        var cpass = $("#cpass").val();
	
        if (!name) {
          $("#nameError").text("Please enter your name.");
          return false;
        }

        var nameRegex = /^[a-zA-Z]+ [a-zA-Z]+$/;
        if (!nameRegex.test(name)) {
          $("#nameError").text("Invalid name");
          return false;
        }

        if (!age) {
          $("#ageError").text("Please enter your age.");
          return false;
        }

        if (isNaN(age) || age < 1 || age > 100) {
          $("#ageError").text("The age must be a number between 1 and 100");
          return false;
        }

        if (!address) {
          $("#addressError").text("Please enter your address.");
          return false;
        }

        if (!state) {
          $("#stateError").text("Please enter your state.");
          return false;
        }

        if (!phone) {
          $("#phoneError").text("Please enter your phone number.");
          return false;
        }

        var phoneRegex = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
        if (!phoneRegex.test(phone)) {
          $("#phoneError").text("Please enter a valid phone number.");
          return false;
        }

        if (!email) {
          $("#emailError").text("Please enter your email address.");
          return false;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          $("#emailError").text("Please enter a valid email address.");
          return false;
        }

        if (!pass) {
          $("#passError").text("Please enter a password.");
          return false;
        }

        var passRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        if (!passRegex.test(pass)) {
          $("#passError").text("Password must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 characters long.");
          return false;
        }

        if (pass !== cpass) {
          $("#cpassError").text("Passwords do not match.");
          return false;
        }

        alert("Successfully Registered");
      });
    });
  </script>
</body>
</html>
